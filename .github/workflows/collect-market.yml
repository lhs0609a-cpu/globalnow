name: Collect Market Data
on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Collect market data
        run: |
          curl -X POST "${{ secrets.APP_URL }}/api/cron/collect-market" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
